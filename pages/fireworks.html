<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buon Anno Nuovo!</title>
    <style>
        /* Stile generale per adattare la pagina allo schermo di uno smartphone */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
        }

        /* Contenitore del messaggio */
        #message {
            position: absolute;
            top: 30%;
            width: 100%;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.8);
            z-index: 2;
        }

        /* Canvas per i fuochi d'artificio */
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Messaggio di auguri -->
    <div id="message">ðŸŽ† Buon Anno Nuovo! ðŸŽ†</div>

    <!-- Canvas per l'effetto fuochi d'artificio -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Script per i fuochi d'artificio -->
    <script>
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        class Particle {
            constructor(x, y, color, size, speedX, speedY) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = size;
                this.speedX = speedX;
                this.speedY = speedY;
                this.alpha = 1; // Trasparenza per dissolvenza
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.alpha -= 0.01; // Graduale dissolvenza
            }

            draw() {
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * (canvas.height / 2);
            const color = `hsl(${Math.random() * 360}, 100%, 50%)`;

            for (let i = 0; i < 50; i++) {
                const speed = Math.random() * 4 + 1;
                const angle = Math.random() * Math.PI * 2;
                particles.push(new Particle(
                    x, y, color, Math.random() * 3 + 1,
                    Math.cos(angle) * speed, Math.sin(angle) * speed
                ));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                }
            }
            requestAnimationFrame(animate);
        }

        // Genera fuochi d'artificio a intervalli
        setInterval(createFirework, 1000);
        animate();

        // Ridimensionamento canvas al cambio di orientamento
        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
