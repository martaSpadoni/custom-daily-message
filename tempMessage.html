<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con immagine di sfondo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('res/background/bg1.jpg');
            background-size: cover; /* Adatta l'immagine alle dimensioni della pagina */
            background-position: center; /* Centra l'immagine */
            background-repeat: no-repeat; /* Evita che l'immagine si ripeta */
            color: black; /* Colore del testo */
            font-family: Arial, sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Aggiunge un'ombra al testo per maggiore leggibilit√† */
        }

        h1 {
            font-size: 1em;
            text-align: center;
            margin-left: 5em;
            margin-right: 5em;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
        Nullam vehicula blandit dolor vel eleifend. Sed varius euismod ligula sed pulvinar.</h1>
</body>
</html>
